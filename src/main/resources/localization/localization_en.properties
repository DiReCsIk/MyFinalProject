main.header=Studying is fashionable!
main.firstParagraph=Studying is interesting. After all, this is the key that opens the door to a vast and inexhaustible world of knowledge. No wonder they came up with a proverb:"Learning is light and ignorance is darkness". She kind of emphasizes that an uneducated person will not achieve anything in life, will not learn new and interesting things.
main.secondParagraph=Study is interesting because it helps a person to learn something new, reveal yourself and your talents ... Everyone should learn, not because it is their responsibility, but because by this he will help himself in the future. The more a person learns the more interesting it is to communicate with other people, and his erudition opens the door for him to any career areas.
